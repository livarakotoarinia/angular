<div class="row justify-content-center my-5" *ngIf="pizza">
  <div class="col-lg-3">
    <h2>{{ pizza.name }}</h2>
      <div>
        <img class="img-fluid"  [src]="pizza.image" [alt]="pizza.name">
        <input class="form-control" [(ngModel)]="pizza.name">
        <label>Prix:</label> {{ pizza.price }}
      </div>
  </div>
</div>
