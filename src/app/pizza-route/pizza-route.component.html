<div class="container mt-5">
  <app-pizza [pizza]="selectedPizza"></app-pizza>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-3 text-center" *ngFor="let pizza of pizzaList">
      <div [class.selected]="pizza === selectedPizza" class="card" (click)="onSelect(pizza)">
        <img [src]="pizza.image" class="card-img-top img-fluid" [alt]="pizza.name" style="height: 12rem;">
        <div class="card-body">
          <h5 class="card-title">{{ pizza.name }}</h5>
          <p class="card-text">Prix: {{ pizza.price }} &euro;</p>
          <a href="#" class="btn btn-primary">Commander</a>
        </div>
      </div>
    </div>
  </div>      
</div>
